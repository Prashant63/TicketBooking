<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>No. Of Seats</th>
        <th>Seats</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{user.name}}</td>
        <td>{{user.seat}}</td>
        <td>
          <span ng-repeat="allotSeats in user.seats">
            {{allotSeats }} 
          </span>
        </td>
      </tr>
    </tbody>
</table>
